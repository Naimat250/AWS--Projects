version: 0.2
phases:
  install:
    commands:
      - echo Nginx installing 
      - sudo apt-get update -y
      - sudo apt-get install nginx -y
  build:
    commands:
      - echo Build started on `date`
      - cp index.html /var/www/html/
  post_build:
    commands:
      - echo COnfiguring Nginx

artifacts:
  files:
    - artifact/**


